<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
    </nav>

    <div class="container">
        <div class="card mt-4">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between">
                    <strong class="aling-self-center">Information</strong>
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <button type="button" class="btn btn-primary" onclick="showModal()">Create</button>

                        <div class="dropdownFilter">
                            <button type="button" class="btn btn-primary dropdown-toggle w-100" data-bs-toggle="dropdown" aria-expanded="false">
                                Filter
                            </button>
                            <form class="dropdown-menu dropdown-menu-end dropdown-full p-4">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="taskId" class="form-label">Id task</label>
                                        <input type="number" class="form-control" id="taskId" placeholder="Enter ID">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="taskName" class="form-label">Name task</label>
                                        <input type="text" class="form-control" id="taskName" placeholder="Nombre de la tarea">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="taskDescription" class="form-label">Description task</label>
                                        <textarea class="form-control" id="taskDescription" rows="3" placeholder="DescripciÃ³n de la tarea"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="taskStartDate" class="form-label">Start Date</label>
                                        <input type="date" class="form-control" id="taskStartDate">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskEndDate" class="form-label">Final Date</label>
                                        <input type="date" class="form-control" id="taskEndDate">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="taskPriority" class="form-label">Prioririty</label>
                                        <select class="form-control" id="taskPriority">
                                            <option value="low">Low</option>
                                            <option value="medium">Medium</option>
                                            <option value="high">High</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Filter</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Final Date</th>
                                <th scope="col">Priority</th>
                                <th scope="col">Options</th>
                            </tr>
                        </thead>
                        <tbody id="tableName"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create/Edit Task</h1>
                        <button type="button" class="btn-close" onclick="closeModal()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm" class="p-3">
                            <input type="hidden" id="taskId" name="taskId">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Task Name</label>
                                <input type="text" class="form-control" id="nameTask" name="taskName" placeholder="Enter task name" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="descriptionTask" name="taskDescription" placeholder="Enter task description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" name="endDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-control" id="priority" name="priority" required>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveTask()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
